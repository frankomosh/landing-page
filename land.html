<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="land.css"/>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"/>
      <nav id="nav-bar">
          <h4><a class="nav-link" href="#about">About</a></h4>
          <h4><a class="nav-link" href="#videon">Product</a></h4>
          <h4><a class="nav-link" href="#contact">Pricing</a></h4>
      </nav>

    </header>
    <main>
      <section id="about">
        <h4>KickStart your Coding Journey with us!</h4>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
           <fieldset>
             <label id="email-label" for="email"><input name="email" id="email" type="email" placeholder="Let's chat"></label>
           </fieldset>
           <a href="https://www.freecodecamp.com/email-submit"><input id="submit" type="submit" value="Submit" /></a>
        </form>
      </section>
      <section id="videon">
        <p>Here are more details about our product!</p>
        <div class="wrapper">
  <div class="videowrapper">
    <iframe id="video" src="https://www.youtube.com/embed/y881t8ilMyc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
             
     </section>
     <section id="contact">
       <ul>
         <li>FaceBook</li>
         <li>Twitter</li>
         <li>LinkedIn</li>
       </ul>
       <section>
     
    </main>
  </body>
</html>
